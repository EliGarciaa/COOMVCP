<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prueva de Datos</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="icon" href="imgs/user.ico">
</head>
<body>
<header>
	<div class="container">
	<div class="row">
		<div class="col-md-12">
		<br>
			<h1 align="center">EJEMPLO COMPLETO DEL CRUD</h1>
		</div>
	</div>
	</div>
	<br>
</header>
<section>
	<h4 align="center">Porfavor Ingresar Datos Reales en el Sistema</h4>
	<hr>
	<div class="container">
	<div class="row">
		<form action="">
			<div class="col-md-3">
				<h4 align="center"><label for="nombre"><span class="glyphicon glyphicon-user"></span> Nombre Completo:</label></h4>
			</div>
				<div class="col-md-4">
				<h4><input class="form-control" id="nombre" type="text" placeholder="Escribir Nombre Completo"></h4>
			</div>
			<div class="col-md-2">
				<h4 align="center"><label for="edad"><span class="glyphicon glyphicon-time"></span> Edad Actual:</label></h4>
			</div>
			<div class="col-md-3">
				<h4><input class="form-control" id="edad" type="text" placeholder="Edad verdadera"></h4>
			</div>
		</form>
	</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h4 align="right">
					<button type="button" class="btn btn-lg btn-primary" onclick="SaveData();"><span class="glyphicon glyphicon-ok"></span> Guardar Usuario</button>
				</h4>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered table-hover table-responsive table-condensed" id="TablaOriginal">
				<tr class="success">
					<th>Id_Usuario</th>
					<th>* Nombre del Usuario</th>
					<th>* Edad del Usuario</th>
				</tr>
			</table>
		</div>
	</div>
	</div>
</section>
<footer>
</footer>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/modelo.js"></script>
<script type="text/javascript" src="js/controlador.js"></script>

	obtenerProductos();

</body>
</html>
